<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./css/assets/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./css/assets/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./css/assets/capa instagram.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como andresadesigninmotivacional</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">
                    Não é andresadesigninmotivacional?</p>
                <p class="not-accont">
                    <span class="link-blue">
                        Alternar contas</span>
                        ou 
                        <span class="link-blue">
                        Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">
                    Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download">

                        </a>
                        <a href="#" class="app-download">
                            
                        </a>
                    </div>
            </div>
        </div>
    </div>
</body>

</html>
